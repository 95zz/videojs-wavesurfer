<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Plugin Video Example</title>

  <link href="//vjs.zencdn.net/7.0.3/video-js.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.wavesurfer.min.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/7.0.3/video.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.6/wavesurfer.min.js"></script>

  <script src="../dist/videojs.wavesurfer.min.js"></script>

  <style>
  /* change player background color */
  #myVideo {
      background-color: #6699FF;
  }
  </style>
</head>
<body>

<video id="myVideo" class="video-js vjs-default-skin"></video>

<script>
var player = videojs("myVideo", {
    controls: true,
    autoplay: true,
    loop: false,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: "media/example.mp4",
            msDisplayMax: 10,
            debug: true,
            waveColor: "#336699",
            progressColor: "black",
            cursorColor: "black",
            hideScrollbar: true
        }
    }
}, function(){
    // print version information at startup
    var msg = 'Using video.js ' + videojs.VERSION +
        ' with videojs-wavesurfer ' + videojs.getPluginVersion('wavesurfer');
    videojs.log(msg);
});
</script>

</body>
</html>
