<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Text tracks - Wavesurfer Plugin for Video.js Example</title>

    <link href="//vjs.zencdn.net/6.8.0/video-js.min.css" rel="stylesheet">
    <link href="../dist/css/videojs.wavesurfer.min.css" rel="stylesheet">

    <script>
    // disable analytics tracking (note: used in vjs.zencdn.net CDN-hosted version
    // of video.js only, see https://github.com/videojs/video.js#quick-start)
    window.HELP_IMPROVE_VIDEOJS = false;
    </script>

    <script src="//vjs.zencdn.net/6.8.0/video.min.js"></script>
    <script src="../dist/wavesurfer.min.js"></script>
    <script src="../dist/videojs.wavesurfer.min.js"></script>

    <style>
        /* change player background color */
        #myAudio {
            background-color: #3BA8CC;
        }
    </style>

</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin">
    <track kind="captions" src="media/hal.vtt" srclang="en-US" default />
</audio>

<script>
var player = videojs('myAudio', {
    controls: true,
    autoplay: true,
    fluid: false,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: 'media/hal.wav',
            msDisplayMax: 10,
            debug: true,
            waveColor: '#086280',
            progressColor: 'black',
            cursorColor: 'black',
            hideScrollbar: true
        }
    }
}, function(){
    // print version information at startup
    videojs.log('Using video.js', videojs.VERSION,
        'with videojs-wavesurfer', videojs.getPluginVersion('wavesurfer'));
});

// error handling
player.on('error', function(error) {
    console.warn('ERROR:', error);
});
</script>

</body>
</html>
